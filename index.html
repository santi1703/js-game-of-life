<!DOCTYPE html>
<html>
<head>
	<title>Life</title>
</head>
<body>
	<canvas id="canvas" width="800" height="800"></canvas>
	<div>
		<button onclick="field.run(10)">Run</button>
		<button onclick="field.stop(); field.step();">Step in</button>
		<button onclick="field.stop()">Stop</button>
		<button onclick="field.startCells(); field.stop();">Clear</button>
		<button onclick="field.saveCells()">Save</button>
		<input type="file" id="saveFile" accept=".sav">
		<input id="speedRange" type="range" min="1" max="200" step="1" name="slider">
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
